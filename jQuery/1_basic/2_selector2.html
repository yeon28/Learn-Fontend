<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("*").css("color", "blue");
                $(".class").hide();
                $("#id").hide();
            });

            $("#btn2").click(function () {
                $("ul li:first").hide();
            });
            $("#btn2_2").click(function () {
                $("ul li:first-child").hide();
            });

            $("#btn3").click(function () {
                $(this).hide();
            });
            $("#btn4").click(function () {
                $(":button").hide();
            });
        });


    </script>

    <title>jQuery selectors</title>
</head>

<body>

    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p class="class">This is a paragraph have class.</p>
    <p id="id">This is a paragraph have id.</p>
    <p>This is another paragraph.</p>

    <button id="btn1">Click me to hide paragraphs</button>

    <br><br>

    <p>List 1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <button id="btn2">li:first -> hide()</button><br>
    <button id="btn2_2">li:first-child -> hide()</button><br><br>


    <button id="btn3">:button -> hide() this btn</button><br>
    <button id="btn4">:button -> hide() all btn</button><br>

</body>

</html>
