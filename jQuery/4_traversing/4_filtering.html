<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        /*
            $("div").first()   : div 객체들 중에서 첫번째 div 객체를 select함.
            $("div").last()    : div 객체들 중에서 마지막 div 객체를 select함.
            $("div").eq(index) : div 객체들 중에서 index에 해당하는 elemetn select함.
            $("div").filter()  : div 객체들 중에서 filter에 해당되는 내용만 select함.
            $("div").not()     : filter에 반대, 해당되지 않는 내용을 select함.
        */
        $(document).ready(function () {
            // $("div").first().css("background-color", "yellow");
            // $("div").last().css("background-color", "yellow");
            // $("div").eq(1).css("background-color", "yellow");
            // $("div").filter(".first").css("background-color", "yellow");
            $("div").not(".first").css("background-color", "yellow");
        });
    </script>

    <title>jQuery Traversing) Filtering </title>
</head>

<body>

    <h1>Welcome to My Homepage</h1>

    <p>This is a paragraph.</p>

    <div class="first" style="border: 1px solid black;">
        <p>A paragraph in a div.</p>
        <p>Another paragraph in a div.</p>
    </div>
    <br>

    <div style="border: 1px solid black;">
        <p>A paragraph in another div.</p>
        <p>Another paragraph in another div.</p>
    </div>
    <br>

    <div style="border: 1px solid black;">
        <p>A paragraph in another div.</p>
        <p>Another paragraph in another div.</p>
    </div>

</body>

</html>
