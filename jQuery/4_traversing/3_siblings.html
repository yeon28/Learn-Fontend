<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // .siblings()  : 본인을 제외한 모든 형제 태그들을 select함.
        // .next()      : 본인의 형제들 중 1개의 tag만 select함.
        $(document).ready(function () {
            $("h2").siblings("p").css({
                "color": "red",
                "border": "2px solid red"
            });
        });
    </script>

    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <title>jQuery Traversing) Siblings </title>
</head>

<body class="siblings">

    <div>div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

</body>

</html>
