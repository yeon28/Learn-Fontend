<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#google").attr({
                    "href"  : "https://github.com/yeon28",
                    "title" : "My GitHub Site"
                });
            })
        })
    </script>

    <title>jQuery HTML) Set contents </title>
</head>

<body>

    <p><a href="https://www.google.com" title="some title" id="google">google.com</a></p>
    
    <button>Change href - my github site</button>
    
    <p>Mouse over the link to see that the href attribute has changed and a title attribute is set.</p>
</body>

</html>
