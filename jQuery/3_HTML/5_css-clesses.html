<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important red");
            });


            $("#btn2").click(function () {
                $("h1, h2, p").removeClass("blue");
            });

            $("#btn3").click(function () {
                $("h1, h2, p").toggleClass("blue");
            });
        });
    </script>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>

    <title>jQuery HTML) CSS Classes </title>
</head>

<body>

    <h1 class="blue">Heading 1</h1>
    <h2 class="blue">Heading 2</h2>
    
    <div>This is some important text!</div><br>

    <p class="blue">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    
    <br>
    
    <button id="btn1">Add classes to elements</button><br>
    <button id="btn2">Remove class from elements</button><br>
    <button id="btn3">Toggle class</button>

</body>

</html>
