<body>
    
    <h2 title="here is heading text">The src Attribute</h2>
    <p title="here is paragraph text">HTML images are defined with the img tag, and the filename of the image source is specified in the src attribute:</p>
    
    <!-- width가 600이라는 의미는 600px(픽셀)이라는 의미.
         pixel  : picture element 화소 
         src    : url로 표현가능함. absolute URL, relative URL
         alt    : 
    -->
    
    <img src="../imgs/img_girl.jpg" width="60" height="50" 
            alt="컴퓨터에 저장된 이미지">
    
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="300" height="200" 
            alt="이미지 주소로 가져온 이미지">
