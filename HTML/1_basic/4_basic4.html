<!DOCTYPE html>
<html lang="en">
<!-- 
    lang    : language, 
    en      : english, 
    kr      : korean,,,  ==> country code(https://countrycode.org/)
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute) title</title>
</head>

<body>
    <!-- 
        title   : html element 위에 마우스를 올려 놓으면 보여지는 text
     -->
    <h2>The style Attribute</h2>
    <p>The style attribute is used to add styles to an element, such as color:</p>

    <p style="color:red;">This is a red paragraph.</p>

    <h2 title="I'm a header">The title Attribute</h2>

    <p title="I'm a tooltip">Mouse over this paragraph, to display the title attribute as a tooltip.</p>

    <p title='John "ShotGun" Nelson'>John with double quotes.</p>
    <p title="John 'ShotGun' Nelson">John with single quotes.</p>
    
</body>

</html>
