<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form) input type checkbox</title>
</head>

<body>

    <h2>Checkboxes</h2>
    <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

    <form action="https://www.w3schools.com/html/html_forms.asp/action_page.js"
        target="_blank">
        <!-- target으로 브라우저 탭을 설정할 수 있음. -->
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" checked>
        <label for="vehicle1">I have a bike.</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" checked>
        <label for="vehicle2">I have a car.</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat.</label><br>
        <br>
        <input type="submit" value="Submit">    
    </form>

    <br>

    <form action="https://www.w3schools.com/html/html_forms.asp/action_page.js">
        <input type="checkbox" name="hobby" id="hobby" value="soccer">
        <label for="hobby1">My hobby is soccer.</label><br>
        <input type="checkbox" name="hobby" id="hobby" value="hiking">
        <label for="hobby2">My hobby is hiking.</label><br>
        <input type="checkbox" name="hobby" id="hobby" value="dancing">
        <label for="hobby3">My hobby is dancing.</label><br>
        <br>
        <input type="submit" value="Submit">    
    </form>
</body>

</html>
