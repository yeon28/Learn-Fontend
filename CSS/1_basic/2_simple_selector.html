<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 
            *   : universal selector, 모든 tag를 선택함.
                => 모든 tag에 공톤된 스타일을 지정할 때 사용함.
        */
        * {
            background-color: cadetblue;
        }

        /* p    : tag selector
            => 해당 html에 있는 모든 p 태그에 지정됨. */
        p {
            text-align: center;
            color: red;
        }

        /* 
            #    : id를 의미함.
            para1: id value를 의미함.

                => id로 지정된 style이 우선순위가 높음.(=> cascading rule)
                    p 태그에서 red로 color로 지정했지만 #para1은 blue로 보여짐.
                
                = >id selector는 문서 전체에서 오직 하나의 element만 해당함.         
         */
        #para1 {
            font-size: 40px;
            color: blue;
        }

        /* 
            .       : class를 의미함.
            right   : class value를 의함. class 값이 right인 태그에 style을 지정함.
        */
        .right {
            background-color: aquamarine;
            font-size: 16px;
            text-align: right;
        }
    </style>
    <title>Simple Selector</title>
</head>

<body>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>

    <h1 class="right">Red and center-aligned heading</h1>
    <p class="right">Red and center-aligned paragraph.</p>

</body>

</html>
