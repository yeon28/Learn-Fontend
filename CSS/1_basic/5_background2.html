<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 1px solid whitesmoke;
            background-color: green;
        }

        div.first {
            /* opacity  : 투명도, 0~1사이 값을 갖음. 0인경우 보이지 않음, 1인경우 default값으로 보임. */
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
    <title>CSS opacity</title>
</head>

<body>

    <h1>CSS background-color example!</h1>


    <div class="first">
        <h1>opacity 0.1</h1>
    </div>

    <div class="second">
        <h1>opacity 0.3</h1>
    </div>

    <div class="third">
        <h1>opacity 0.6</h1>
    </div>

    <div>
        <h1>opacity 1 (default)</h1>
    </div>


</body>

</html>
