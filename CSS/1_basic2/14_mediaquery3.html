<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: tan;
            color: black;
        }

        /* On screens that are 992px wide or less, the background color is blue */
        /* 스크린 width가 992px이하 일 때, style 변경 */
        @media screen and (max-width: 992px) {
            body {
                background-color: blue;
                color: white;
            }
        }

        /* On screens that are 600px wide or less, the background color is olive */
        /* 스크린 width가 600px이하 일 때, style 변경 */
        @media screen and (max-width: 600px) {
            body {
                background-color: olive;
                color: white;
            }
        }
    </style>
    <title>media query</title>
</head>

<body>

    <h1>Resize the browser window to see the effect!</h1>
    <p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will
        change to "blue". If it is 600px or less, it will change to "olive".</p>
</body>

</html>
