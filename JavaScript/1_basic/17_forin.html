<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for ~ in</title>
</head>

<body>

    <h2>JavaScript For In Loop</h2>
    <p>The for in statement loops through the properties of an object:</p>

    <p id="demo"></p>

    <script>
        const person = {
            fname: "John",
            lname: "Doe",
            age: 25
        };

        let txt = "";

        // for ~ in    : object data type에서 많이 사용함.
        for (let x in person) {
            console.log('x : ', x);
            // person['fname'], person['lname'], person['age']
            txt += person[x] + " ";
        }

        document.getElementById("demo").innerHTML = txt;
    </script>

    <h2>JavaScript For In</h2>
    <p>The for in statement can loops over array values:</p>

    <p id="demo2"></p>

    <script>
        const numbers = [45, 4, 9, 16, 25];

        let txt2 = "";
        for (let x in numbers) {
            console.log('x : ', x); // x : 0 , 1 , 2 , 3 , 4
            txt2 += numbers[x] + "<br>";
        }

        document.getElementById("demo2").innerHTML = txt2;
    </script>
</body>

</html>
