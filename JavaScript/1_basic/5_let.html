<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/myScript.js"></script>
    <title>output JS ) Let </title>
</head>

<body>

    <h2>Redeclaring a Variable Using var</h2>

    <p id="demo"></p>

    <script>
        // global scope 
        //: function 안에서 선언되지 않은 변수 모두 해당함.(어디서든 사용 가능함.)
        var x = 10;
        // Here x is 10

        {
            // block scope 
            //: block scope안에 선언된 변수를 다시 선언해도 global variable로 인식되어 global variable이 수정됨.
            var x = 2;
            // Here x is 2
        }

        // Here x is 2
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
