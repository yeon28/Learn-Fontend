<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>output JS ) variables </title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <script>
        // 변수명을 선언할 때, 
        // var let const등 키워드를 사용하지 않아도 선언 가능.
        
        // var x = 5;
        // var y = 6;
        // var z = x + y;
        x = 5;
        let y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;
    </script>


</body>

</html>
