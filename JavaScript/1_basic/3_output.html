<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>output JS</title>
</head>

<body>

    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <!-- button에 document.write()를 사용하면 결과를 출력하면서 html모든 내용을 날려버림. -->
    <button type="button" onclick="document.write(30+40)">document.write() 사용</button>

    <!-- 아래 window.alert()은 요즘은 사용하지 않는 방식. -->
    <button type="button" onclick="window.alert(' pop up alert window')">document.alert() 사용</button>

    <!-- window.print()는 웹페이지 전체를 출력하는  팝업화면이 나옴. -->
    <button onclick="window.print()">Print this page</button>

    <script>
        document.getElementById('demo').innerHTML = 5 + 5;

        // document.write() 사용 권장하지 않음. 
        document.write(10+20);
        document.write('hello document write');

        // window.alert()은 웹브라우저가 html element를 display하기 전에 실행함. 
        window.alert('hello JavaScript!');
        window.alert('hello JavaScript! agin');

        // JS code의 디버깅용으로 많이 사용함.
        // 웹페이지에서는 결과가 보이지 않고, 웹브라우저 console에서 보여짐.
        console.log(30 + 80);
        console.log('hello console log');
    </script>
</body>

</html>
