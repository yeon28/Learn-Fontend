<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Set</title>
</head>

<body>

    <h2>JavaScript Sets</h2>
    <p>Set.values() returns a Set Iterator:</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        let text = "";
        // for ~ of  :x는 key가 아니라 value를 가져옴.
        for (let x of letters.values()) {
            text += x + "<br>";
        }

        // document.getElementById("demo").innerHTML = text; // a, b, c

        // Display set.size
        document.getElementById("demo").innerHTML = letters.values();   // [object Set Iterator]
    </script>

</body>

</html>
