<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS data type) Const</title>
</head>
<body>

    <h2>JavaScript const</h2>
    
    <p>Declaring a constant array does NOT make the elements unchangeable:</p>
    
    <p id="demo"></p>

    <script>
        const PI = 3.14159;     // PI에 number type을 선언함.
        const car = ["Saab" , "Volvo" , "BMW"];
        // car = ["Volvo" , "BMW"]; // console error 발생
        // const의 문제점 
        // : 배열 객체 함수와 같이 참조 데이터 타입에 사용할 때는 해당 원소를 변경할 수 있는 것이 문제임.
        // => const의 사용목적은 수정할 수 없도록 하기 위함인데,, 변경이 가능하다?!??,,ㅎ 완전문제덩어리

        car[0]  = "Toyota";
        // 0번째 자리에 변수값으로 변경

        // push     : array 객체 함수 method로 배열 맨 끝에 새로운 원소를 추가 할 때 사용함.
        car.push("Audi");
        // 마지막에 변수값 추가

        document.getElementById("demo").innerHTML = car;
    </script>
    
</body>
</html>
