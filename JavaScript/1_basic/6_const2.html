<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS data type) Const</title>
</head>
<body>

    <h2>JavaScript const</h2>
    
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    
    <p id="demo"></p>

    <script>

        //Create Object : 
        //객체(Object)  : {key:value}의 형태로 key와 value의 쌍으로 이루어지게 사용함. 
        const car = {type   : "Fiat",
                     model  : "500",
                     color  : "white"}
                     // key : type model color
                     // val : "Fiat" "500" "white"

        // car = {type:"Volvo", model:"EX60", color:"red"};    // console ERROR
        // 주소는 변경할 수 없지만 object의 원소는 삭제 추가 수정 모두 가능함.

        car.color = "red";
        // value 변경

        car.owner = "John"
        // key,value 추가 생성

        document.getElementById("demo").innerHTML = 
        "owner : " + car.owner + "<br>" +
        "car type : " + car.type + "<br>" +
        "car model : " + car.model + "<br>" +
        "car color : " + car.color;
    </script>
</body>
</html>
