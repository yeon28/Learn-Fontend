<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS event</title>
</head>
<body>
    
    <p>A function is triggered when the user is pressing a key in the input field.</p>

    <!-- 
        onkeydown  : input tag에서 키보트에서 글자가 입력될 때 event 발생함. 
            => 알림창 발생 후 웹브라우저에 입력문자 display됨. 
        onkeyup     : input tag에서 키보트에서 글자가 입력될 때 event 발생함.
            => 웹브라우저에 입력문자 display된 후 알림창 발생.
    -->

    <p>onkeydown="myFunction()</p>
    <input type="text" onkeydown="myFunction()">

    <p>onkeyup="myFunction1()</p>
    <input type="text" onkeyup="myFunction1()">

    <script>
        function myFunction() {
            alert("You pressed a key inside the input field");
        }

        function myFunction1() {
            alert("After you pressed a key inside the input field");
        }
    </script>
</body>
</html>
