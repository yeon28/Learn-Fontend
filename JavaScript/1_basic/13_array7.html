<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array </title>
</head>

<body>

    <h2>JavaScript Array.reduce()</h2>
    <p>This example finds the sum of all numbers in an array:</p>    

    <p id="demo"></p>

    <script>
        const numbers = [45, 4, 9, 16, 25];
        // reduce   : 모든 원소의 결과값을 한개의 결과 값으로 만들 때 사용함.
        let sum = numbers.reduce(myFuncion);
        // => 최종결과값(total)을 sum에 넘김.

        // total    : 직전 원소들에 대한 전체 값.
        // value    : 현재 원소 값.
        // index    : 현재 원소의 index.
        // array    : 전제 배열.
        function myFuncion(total, value, index, array) {
            return total + value;
        }

        document.getElementById("demo").innerHTML = sum;
    </script>

</body>

</html>
