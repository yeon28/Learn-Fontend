<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array </title>
</head>

<body>

    <h2>JavaScript Array.map()</h2>
    <p>Creates a new array by performing a function on each array element.</p>

    <p id="demo"></p>

    <script>
        const numbers1 = [45, 4, 9, 16, 25];
        // map  : 모든 배열 원소에 대하여 myFuncion을 실행시켜 mapping한 결과 값을 array로 만듦.
        const numbers2 = numbers1.map(myFunction);

        
        function myFunction(value, index, array) {
            return value * 2;
        }

        document.getElementById("demo").innerHTML = numbers2; // 90,8,18,32,50
    </script>

</body>

</html>
