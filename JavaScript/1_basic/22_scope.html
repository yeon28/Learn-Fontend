<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scope</title>
</head>

<body>

    <h2>JavaScript Global Variables</h2>
    <p>If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable:
    </p>

    <p id="demo"></p>

    <!-- 
        global variable : 
            => 웹브라우저가 html을 읽어 window창에 dispaly할 때,
                웹브라우저가 'window'라는 이름을 갖는 object를 생성함.
                => 내부적으로는 window object의 property로 설정됨.

            => var로 선언된 global variable 또는 var이 없이 선언된 global variable은 window객체이 들어감.
            단, let으로 선언된 global variable은 window 객체에 들어가지 않음.
     -->
    <script>
        myFunction();
        // code here can use carName as a global variable
        document.getElementById("demo").innerHTML = "I can display " + carName;

        function myFunction() {
            // function 내에서 var로 변수를 선언하면 local scope(function scope)이 됨.
            //  => funcion 외부에서 해당 변수 접근 불가
            // var carName = "Volvo";

            // 내부에서 var로 선언하지 않고 변수를 새로 사용하면 global variable로 인식됨.
            carName = "Volvo";
        }
    </script>

</body>

</html>
