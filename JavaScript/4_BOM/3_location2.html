<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS BOM window loaction option</title>
</head>

<body>

    <h2>JavaScript</h2>
    
    <h3>The window.location object</h3>
    
    <input type="button" value="Load new Google" onclick="newGoogle()">

    <script>
        function newGoogle() {
            // window.location.assign("http://www.google.com/")
            window.location = ("http://www.google.com/")
        }
    </script>

</body>
