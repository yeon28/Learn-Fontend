<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async setTimeout</title>
</head>

<body>

    <h2>JavaScript Callback</h2>

    <p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>

    <script>
        // setTimeout global function   : Asynchronous 방식을 지원하는 함수
        //      => 다른 명령어와 겹치면 정확하게 n초 후에 실행되지 않음.

        // setTimeout(myFunction, 3000) : myFunction()을 3000ms 후에 실행하라는 명령어
        setTimeout(myFunction, 3000);   // 3초 뒤에 생성.

        setTimeout(function() {document.getElementById("demo").innerHTML = "I love You !!";}, 3000);   
        // 익명함수로 setTimeout function사용 
        // => 실제로 많이 사용하는 방식임.

        function myFunction() {
            document.getElementById("demo").innerHTML = "I love You !!";
        }
        document.getElementById("demo2").innerHTML = "before SetTimeout function execution.";
    </script>

</body>

</html>
