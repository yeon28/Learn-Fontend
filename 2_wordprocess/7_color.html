<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color) rgb, rgba / hex / hsl </title>
</head>

<body style="background-color: gainsboro;">
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <hr>
    
    <!-- 
        rgb(red, green, blue) 
        : 삼원색마다 256바이트(byte)를 갖음.
            => rgb(0, 0, 0) ~ rgb(255, 255, 255)까지 출력 가능함.
        rgba(red, green, blue, alpha) 
        : alpha(투명도)를 지정할 수 있음.
            => rgba(255, 0, 0, 0.0) ~ rgba(255, 0, 0, 1.0)까지 출력 가능함.
     -->
    <div style="color: rgb(0, 0, 0);">rgb(0,0,0)</div>
    <div style="color: rgb(255, 255, 255);">rgb(255, 255, 255)</div>
    <div style="background-color: rgba(255, 0, 0, 0.2);">rgba(255, 0, 0, 0.2)</div>

    <hr>

    <!-- 
        # rrggbb 
     -->
    <div style="color: #ffffff;">#ffffff</div>
    <div style="color: #000000;">#000000</div>
    <div style="color: #ff0000;">#ff0000</div>
    <div style="color: #00ff00;">#00ff00</div>
    <div style="color: #0000ff;">#0000ff</div>

    <hr>

    <!-- 
        hsl(hue, saturation, lightness)
    -->
    
    
</body>

</html>
