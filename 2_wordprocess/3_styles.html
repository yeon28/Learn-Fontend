<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text attribute) style </title>
</head>

<body style="background-color: gainsboro;">
    <!-- 
        <tagname style="property:value;"> 형식 작성
        
        [style attribute 적용 범위] 
        : 부모에서 지정된 스타일을 기본적으로 모든 자식이 받아옴.
        : 부모에서 지정된 스타일이 자식에서 지정되면 오버라이딩 됨.
     -->
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="background-color:black; color: white;">I have background color</p>
    <p style="color: skyblue; font-size:50px;">I am big</p>

</body>

</html>
